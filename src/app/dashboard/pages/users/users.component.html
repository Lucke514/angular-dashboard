<app-title title="Listado de usuarios" />

<ul>
  @for (user of usersService.users(); track user.id) {
    <li class="flex flex-row gap-2 hover:cursor-pointer hover:underline items-center justify-start my-2">
      <img
      [srcset]="user.avatar"
      [alt]="user.first_name"
      class="rounded w-14">

      <a
      [routerLink]="['/dashboard/user', user.id]"
      class="mx-5 rounded-md">
        {{ user.first_name }} {{ user.last_name }}
      </a>
    </li>
  } @empty {
    <li class="text-center">Cargando...</li>
  }
</ul>
