<app-title title="Defer Views / Blocs" />

<section class="grid grid-cols-1">

  @defer () {
    <app-heavy-loaders-slow cssClass="bg-blue-500"/>
  } @placeholder {
    <h2 class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse font-bold text-3xl">
      cargando...
    </h2>
  }

  @defer (on viewport) {
    <app-heavy-loaders-slow cssClass="bg-green-500"/>
  } @placeholder {
    <h2 class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse font-bold text-3xl">
      cargando...
    </h2>
  }

  @defer (on viewport) {
    <app-heavy-loaders-slow cssClass="bg-blue-500"/>
  } @placeholder {
    <h2 class="h-[600px] w-full bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse font-bold text-3xl">
      cargando...
    </h2>
  }

</section>
